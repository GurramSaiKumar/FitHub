<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client</title>
</head>
<body>
    <h1>Update Client</h1>
    <form id="update-client-form">
        <div class="form-group">
            <label for="client-id">Select Client:</label>
            <select id="client-id" name="client-id">
                <!-- Client options will be dynamically added here -->
            </select>
        </div>
        <!-- Other form fields for client data update -->
        <div class="form-group">
            <label for="client-name">Client Name:</label>
            <input type="text" id="client-name" name="client-name">
        </div>
        <!-- Add other form fields for client data update -->
        <div class="form-group">
            <input type="submit" value="Update Client">
        </div>
    </form>

    <script>
        // Fetch all clients and populate the dropdown menu
        fetch('{% url 'clients:update' %}')
            .then(response => response.json())
            .then(data => {
                const clientDropdown = document.getElementById('client-id');
                data.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.client_id;
                    option.textContent = client.client_name;
                    clientDropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching client data:', error);
            });
    </script>
</body>
</html>
