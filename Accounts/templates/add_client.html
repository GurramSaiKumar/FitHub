<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Add New Client</h2>
        <form id="add-client-form">
            <div class="form-group">
                <label for="client-name">Name:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-number">Number:</label>
                <input type="text" id="client-number" name="client-number" required>
            </div>
            <div class="form-group">
                <label for="client-address">Address:</label>
                <input type="text" id="client-address" name="client-address">
            </div>
            <div class="form-group">
                <label for="active-plan">Active Plan:</label>
                <input type="text" id="active-plan" name="active-plan" required>
            </div>
            <div class="form-group">
                <label for="plan-start-date">Plan Start Date:</label>
                <input type="date" id="plan-start-date" name="plan-start-date" required>
            </div>
            <div class="form-group">
                <label for="plan-end-date">Plan End Date:</label>
                <input type="date" id="plan-end-date" name="plan-end-date" required>
            </div>
            <div class="form-group">
                <label for="total-amount">Total Amount:</label>
                <input type="number" id="total-amount" name="total-amount" required>
            </div>
            <div class="form-group">
                <label for="amount-paid">Amount Paid:</label>
                <input type="number" id="amount-paid" name="amount-paid" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Client">
            </div>
        </form>
        <div id="message" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('add-client-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);

            fetch('', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse the JSON response
                } else {
                    throw new Error('Failed to add client');
                }
            })
            .then(data => {
                // Display the message on the page
                messageDiv.textContent = `${data.message} Redirecting to dashboard in 5 seconds...`;
                messageDiv.style.color = 'green'; // Style the message as successful
                form.reset(); // Reset the form fields

                // Redirect to the dashboard after 5 seconds
                setTimeout(function () {
                    window.location.href = data.redirect_url;
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                // Display the error message on the page
                messageDiv.textContent = 'Failed to add client';
                messageDiv.style.color = 'red'; // Style the message as error
            });
        });
    });
</script>



</body>
</html>
